  postgresql:
    image: postgres:16.2
    ports:
      - ${POSTGRESQL_PORT}:5432
    volumes:
      - ./Postgresql/data:/var/lib/postgresql/data
    environment:
      - TZ=${LOCAL_TZ}
      - POSTGRES_USER=${ROOT}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${POSTGRESQL_DATABASE}

  redis:
    image: redis:7.2.0
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server

