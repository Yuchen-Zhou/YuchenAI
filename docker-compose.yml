version: '3'

services:
  backend:
    image: yuchenai_backend:0.0.1
    ports:
      - ${BACKEND_PORT}:10800
    volumes:
      - ./BackEnd:/BackEnd
    env_file:
      - ./.env
    environment:
      - TZ=${LOCAL_TZ}
    depends_on:
      - postgresql
      - redis
    tty: true
    working_dir: /BackEnd

